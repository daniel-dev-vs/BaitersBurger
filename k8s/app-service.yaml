apiVersion: v1
kind: Service
metadata:
  name: baitersburger-service
  namespace: baitersburger
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: baitersburger-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080